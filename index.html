<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div class="display">0</div>
            <div class="btns_wrapper">
                <div class="num_wrapper">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                </div>
                <div class="wrapper">
                    <div class = "clr_wrapper">
                        <button class="backspace">X</button>
                        <button class="clear">CLEAR</button>
                    </div>
                    <div class="sym_wrapper">
                        <button class="symbol">+</button>
                        <button class="symbol">-</button>
                        <button class="multiply symbol">∗</button>
                        <button class="symbol">÷</button>
                        <button class="point">.</button>
                        <button class="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
